<div class="container"
    style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.808); width:auto;">
    <div class="row ">
        <div class="col">
            <forum-table id="frm-table" data="{{getPokeAsJsonString()}}" headers='[
        { "name": "id", "label": "Id", "sort": true },    
        { "name": "name", "label": "Name", "sort": true },
        { "name": "url", "label": "Url", "sort": false }
    ]' filter="true" displaycolumns="true" fixedheader="true" pagesize="[5, 10, 25, 100]"
        actions='["view", "edit", "delete"]' theme="light" debug="true" (action)="test($event)">
    </forum-table>
    <!-- Script para navegadores modernos -->
    <script src="https://webcomponent.forum.cl/labs-table-cpw-ang/v1/forum-table-es2015.js" type="module"></script>
    <!-- Script para navegadores antiguos -->
    <script src="https://webcomponent.forum.cl/labs-table-cpw-ang/v1/forum-table-es5.js" nomodule defer></script>
        </div>
    </div>
    

</div>

<ng-template #modalConfirmar let-modal>
    <div class="modal-header">
        <h4 class="modal-tittle">Titulo Modal</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-centet">
        <h4>Â¿Desea confirmar los cambios?</h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="AceptaryCerrar()">Aceptar</button>
        <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancelar</button>
    </div>
</ng-template>
