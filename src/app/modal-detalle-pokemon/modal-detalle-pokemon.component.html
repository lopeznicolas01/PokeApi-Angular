<div class="modal-header justify-content-center">
    <h4 class="modal-tittle">Detalles de {{data.toUpperCase()}}</h4>
    <button class="close btn-danger" aria-label="close" type="button" style="position: absolute; top: 0; right: 0; margin-right: 10px; margin-top: 10px;" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="card">
        <div class="card-body text-center">
            <!-- falta devolver la imagen desde el quarkus -->
            <img [src]="detallesPokemon?.sprites?.other['official-artwork']?.front_default" class="img-fluid rounded" style="max-width: 40%; height: auto;">
        </div>
    </div>
    <hr>
    <dl class="row">
        <dt class="col-sm-4">ID:</dt>
        <dd class="col-sm-8">{{ detallesPokemon.id }}</dd>

        <!-- devolver desde el quarkus -->
        <dt class="col-sm-4">Experiencia base:</dt>
        <dd class="col-sm-8">{{ detallesPokemon.base_experience }}</dd>

        <dt class="col-sm-4">Peso:</dt>
        <dd class="col-sm-8">{{ detallesPokemon.weight }}</dd>

        <dt class="col-sm-4">Altura:</dt>
        <dd class="col-sm-8">{{ detallesPokemon.height }}</dd>

        <dt class="col-sm-4">Es Default:</dt>
        <dd class="col-sm-8">{{ detallesPokemon.is_default ? 'SÃ­' : 'No' }}</dd>

        <dt class="col-sm-4">Orden:</dt>
        <dd class="col-sm-8">{{ detallesPokemon.order }}</dd>
    </dl>
</div>
